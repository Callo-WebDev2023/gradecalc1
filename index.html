<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  </head>
  <body>
    
    
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-8 left">
              <input type="number" id="math" class="form-control" placeholder="math"><br />
              <input type="number" id="physics" class="form-control" placeholder="physics"><br />
              <input type="number" id="PE" class="form-control" placeholder="PE"><br />
              <input type="number" id="Computer" class="form-control" placeholder="CompSci"><br />
              <input type="number" id="Science" class="form-control" placeholder="Sci"><br />
              <button type="button" class="btn btn-success" onclick="getres()">Calculate</button>
            </div>
              <div class="col-12 col-md-4 right">
                <table>
                  <tr>
                    <td>Total Marks</td>
                    <td>500</td>
                  </tr>
                  <tr>
                    <td>Obtain Marks</td>
                    <td id="obt"></td>
                  </tr>
                  <tr>
                    <td>Percentage</td>
                    <td id="per"></td>
                  </tr>
                  <tr>
                    <td>Grade</td>
                    <td id="grade"></td>
                  </tr>
                </table>
              </div>
            
        </div>
 
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
    
    </body>
</html>
